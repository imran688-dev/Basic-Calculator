<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<style>
  body {
    background: yellow;
    font-size: 20px;
    text-align: center;
  }

  input {
    font-size: 2rem;
    padding: 1rem;
    border: 2px solid red;
  }

  .buttons {
    margin-top: 2rem;
  }

  button {
    font-size: 2rem;
    padding: 1.5rem;
    margin: 5px;
    transition: .3s;
    background: black;
    color: #fff;
    border-radius: 20px;
  }

  button:hover,
  button:active {
    background: darkorange;
    color: aliceblue;
  }
</style>

<body>
  <section>
    <h2 id="heading">Basic calculator</h2>
    <div class="input">
      <input type="number" placeholder="Enter the value 1" id="inputOne" value="50">
      <input type="number" placeholder="Enter the value 2" id="inputTwo" value="70">
    </div>
    <div class="buttons">
      <button id="add" onclick="add()">Add +</button>
      <button id="subtract" onclick="subtract()">Subtract -</button>
      <button id="division" onclick="division()">Division /</button>
      <button id="multiply" onclick="multiply()">Multiplication *</button>
    </div>
    <div class="result">
      <h2>Result: <span id="result">0</span></h2>
    </div>
  </section>
</body>
<script>
  // step 01 all input field
  const inputOne = document.getElementById("inputOne");
  const inputTwo = document.getElementById("inputTwo");
  const result = document.getElementById("result");


  function add(){
    if (inputOne.value && inputTwo.value){
      let add = parseInt(inputOne.value) + parseInt(inputTwo.value);
      result.innerHTML = add;
      clearInput();
